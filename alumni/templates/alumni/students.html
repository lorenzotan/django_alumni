<html>
  <body>
    <table border="1" width="50%" align="center">
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      {% for student in students %}
      <tr>
        <td><a href="{% url 'alumni:student' student.id %}">{{ student.first_name }}</a></td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
      </tr>
      {% empty %}
      <tr>
        <td align="center" colspan="4">No students to display</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
